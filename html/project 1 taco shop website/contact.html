    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Welcome to the Contact Page of LTS</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="The Delicious Tacos" title="yummy yummy" width="700" height="367">
            <figcaption>
                The Delicious Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <!-- content changes here -->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p><label for="message">Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                876 bihari Street<br>
                New Delhi, DL 110001<br>
                <br>

                Phone: <a href="tel:+911234567890">+91 1234567890</a><br>
                Email: <a href="mailto:info@thelitt letacoshop.com">info@thelitt letacoshop.com</a><br>
            </address>
        </section>
        <p><a href="#">Back To Top &uparrow;</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
